<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/tentti.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tentti</title>
</head>

<body>
    <h1>Tilaa pizza ennakkoon ja nouda</h1>

    <div class="tilaus">

        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <img src="images/pizzakuva3.jpg" width="300"> <br>

                    <button type="button" class="btn btn-secondary btn-sm" onclick="minusPizza()">-</button>
                    <input type="number" id="pizzaMäärä" name="pizzaMäärä" />
                    <button type="button" class="btn btn-secondary btn-sm" onclick="plusPizza()">+</button>
                </div>

                <div class="col">
                    <div class="text-align start">
                        <p> Valitse pizza</p>
                        <select name="pizzaValikko" id="pizzat">
                            <option value="Tropicana">Tropicana (10€)</option>
                            <option value="Perfetta">Perfetta (12€)</option>
                            <option value="Pepperoni">Pepperoni (13€)</option>
                        </select>

                        <p>Extrat (1€)</p>
                        <tr>
                            <label type="valkosipuliCheck"></label>
                            <td><input type="checkbox" id="valkosipuliCheck" name="valkosipuliCheck">Valkosipuli</td>
                            <br>
                            <label type="oreganoCheck"></label>
                            <td><input type="checkbox" id="oreganoCheck" name="oreganoCheck">Oregano</td> <br>
                            <label type="aurajuustoCheck"></label>
                            <td><input type="checkbox" id="aurajuustoCheck" name="aurajuustoCheck">Aurajuusto</td> <br>
                        </tr>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="kanta-asiakkuus">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Kanta-asiakkuus (-10%)</label>
                        </div>

                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">€</span>
                            <input disabled type="text" id="result">
                        </div> <br>

                        <button type="button" id="calc-button" class="btn btn-primary"
                            onclick="tilaa()">Tilaa</button><br>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script defer src="js/tentti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
