    <div class="numbers">
        <header>
            <h1>Valitse numerot ja laske</h1>
        </header>

        <button type="button" class="btn btn-secondary btn-sm" onclick="minusNumber1()">-</button>
        <input type="number" id="numero1" name="numero1" min="0" max="10" />
        <button type="button" class="btn btn-secondary btn-sm" onclick="plusNumber1()">+</button>


        <select name="laske" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>


        <button type="button" class="btn btn-secondary btn-sm" onclick="minusNumber2()">-</button>
        <input type="number" id="numero2" name="numero2" min="0" max="10" />
        <button type="button" class="btn btn-secondary btn-sm" onclick="plusNumber2()">+</button><br>


        <button type="button" id="calc-button" onclick="calculate()">LASKE</button><br>

        <input disabled type="text" id="result">

        <p>Laskutoimituksia: <span id="toimituksiaResult">0</span></p>



        <script defer src="js/calculator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
